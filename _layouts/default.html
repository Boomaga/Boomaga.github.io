<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="keywords" content="boomaga, linux, printer, booklet, PDF, Postscript, CUPS">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="/css/images/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Jura:400,500,600,300' rel='stylesheet' type='text/css' />

    <script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/js/jquery.touchwipe.1.1.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/colorbox/colorbox.css" />
	<link rel="stylesheet" href="/css/octicons/octicons.css">
    <script src="/js/jquery.colorbox-min.js"></script>
    <script>
	$(document).ready(function(){
		$('#navBtn').click(function(e) {
			$(".header .navigation-content").toggle();

			$('html').one('click',function() {
				$(".header .navigation-content").hide();
			});

			e.stopPropagation();
			return false;
		});
	});
	</script>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="shell">
                <div class="header-top">
                    {% if page.url != "/index.html" %}<a href="/index.html"><h1>Boomaga</h1></a>{% endif %}
                    <nav id="navigation" class="navigation"><a id="navBtn">Menu</a>
                        {% include menu.html %}
                    </nav>
                    <div class="cl">&nbsp;</div>
                </div>
                {% if page.url == "/index.html" %} {% include index/intro.html %} {% endif %}
            </div>
        </header>
        <!-- end of header -->
        
        <!-- shell -->
        <div class="shell">
            <!-- main -->
            <div class="main">
                {% if page.url == "DIASBLE/index.html" %} {% include index/3steps.html %} {% endif %}
                <section class="content">{{ content }}</section>
            </div>
            <!-- end of main -->
        </div>
        <!-- end of shell --> 
        {% include footer.html %}
    </div>
    <!-- end of wrapper -->
</body>
</html>
